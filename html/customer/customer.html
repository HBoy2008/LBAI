<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/font-awesome.min.css']);
		</script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			.searchinfo {
				width: 100%;
				height: 50px;
				background-color: #fff;
				display: flex;
				align-items: center;	
				justify-content: center;
				position: fixed;
			}
			.mui-content .mui-indexed-list-search{
				width: 90%;
				height: 23px;
				border-radius: 22px;
				border: 0;
				display: flex;
				align-items: center;
				color: #a6bfcd; 
				z-index: 0;
			}
			.mui-content .mui-indexed-list-search .mui-placeholder,
			.mui-content .mui-indexed-list-search .mui-icon-search {
				color: #a6bfcd; 
			}
			.mui-search .mui-placeholder {
				height: 25px;
				line-height: 22px;
			}
			.mui-search:before {
				margin-top: -10px;
			}
			.mui-input-row.mui-search .mui-icon-speech {
				top:-1px;
			}
			.mui-input-row.mui-search .mui-icon-clear {
				top: 2px;
				right: -4px;
			}
			.mui-indexed-list-search input {
				background-color: #e9f0f4;
				color: #a6bfcd; 
				margin: 0;
			}
			.mui-bar .mui-icon {
				font-size: 38px;
				padding-top:3px;
				font-weight: 700;
			}
			.mui-content .linkman {
				background-color: #fff;
				margin-top: 50px;
				width: 100%;
			}
			.mui-content .linkman .gehe {
				width: 100%;
				height: 10px;
				background-color:#e9f0f4;
				position: fixed;
			}
			.mui-content .linkman .head{
				width: 100%;
				height: 35px;
				line-height: 35px;
				color: #47BAFE;
				display: flex;
				position: fixed;
				top: 104px;
				background-color: #fff;
				border-bottom: 1px solid #c0d3df;
			}
			.mui-content .linkman .head span {
				text-align: center;
				flex: 1;
				overflow: hidden
			}
			.mui-content .linkman ul {
				padding-top: 45px;
			}	
			.mui-content .linkman ul li{
				display: flex;
				height: 50px;
				align-items: center;
			}
			.mui-content .linkman ul li span {
				flex: 1;
				text-align: center;
			}
			.mui-content .linkman ul li .touxiang img {
				height: 34px;
				border-radius: 17px;
				margin-top: 6px;
			}
			.mui-content .linkman ul li .star img{
				width: 15px;
				height: 15px;
				margin-top: 2px;
			}
			
			
			
			
			
			#topPopover {
				position: fixed;
			}
			#topPopover .mui-scroll-wrapper{
				margin-top: 5px;
			}
			.mui-popover.mui-active {
				height: 100px;
				width: 130px;
			}
			#topPopover .mui-scroll li{
				height: 30px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#topPopover .mui-scroll li span {
				margin-right: 10px;
			}
		</style>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">客户列表</h1>
			<a class="mui-icon mui-icon-plusempty  mui-pull-right" href="#topPopover"></a>
		</header>
		<div class="mui-content">
			<div class="searchinfo">
				<div class="mui-indexed-list-search mui-input-row mui-search" >
					<input type="search" class="mui-input-clear mui-indexed-list-search-input mui-input-speech" placeholder="搜索">
				</div>
			</div>
			<div class="linkman">
				<div class="gehe"></div>
				<div class="head">
					<span></span>
					<span>姓名</span>
					<span>灵豹分</span>
					<span>资产</span>
					<span>上次互动</span>
					<span>星标</span>
				</div>
				<ul id="users"></ul>
			</div>
		</div>
			
		<div id="topPopover" class="mui-popover " style="display: block; top: 55px;left: 110px;">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<span class="mui-icon-extra mui-icon-extra-addpeople"></span>
							<a href="#">新增客户</a>
						</li>
						<li class="mui-table-view-cell">
							<span class="mui-icon-extra mui-icon-extra-topic"></span>
							<a href="#">批量导入</a>
						</li>
						<li class="mui-table-view-cell">
							<span class="mui-icon-extra mui-icon-extra-sweep"></span>
							<a href="#">扫描名片</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script type="text/html" id="userlist">
			{{each DATASET as value}}
				<li onclick="ctEvent.goToDetail('{{value.id}}')">
					<span class="touxiang">
						<img src="{{value.img}}">
					</span>
					<span>{{value.UserName}}</span>
					<span>{{value.Average}}</span>
					<span>{{value.Level}}</span>
					<span>{{value.Data}}</span>
					<span class="star" id="star">
						<img src="../../images/kx.png" alt="" id="starimg">
					</span>
				</li>
			{{/each}}
		</script>	


		<script type="text/javascript">
			script();
		</script>
		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
			});
			mui.plusReady(function () {
	
				//request("../../data/userlist.json", {}, function(request) {
				requestJsonFile("../../data/userlist.json", {}, function(request) {
					//log(request);
					if(request[SysConstants.DATASET_KEY].length == 0){
						openNew("customer_none_data.html");
					} else {
						render("#users", "userlist", request);
					}
				})
			})
			
			//实现点击星标进行切换
			var xingimg = document.getElementsByClassName("xingimg");
			for(var i=0;i<xingimg.length;i++){
				var a = true;
				xingimg[i].addEventListener("tap", function() {
					if(a == true){
						this.src = "../../images/sx.png";
						return a=false;
					}else {
						this.src = "../../images/kx.png";
						return a=true;
					}
				})
			}
			
			var ctEvent = {
				goToDetail: function(id) {
					//alert(id);
					openNew("../customer/customerDetailInfo.html", {
						field: "customerId",
						custId: id,
						backid: "customer/customer.html"
					});
				}
			}
		</script>
	</body>

</html>
