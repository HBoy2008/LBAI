<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/font-awesome.min.css']);
		</script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			.centre .iput {
				width: 100%;
				height: 50px;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				background-color: #fff;
				position: fixed;
			}
			.centre .iput .iputinfo{
				width: 90%;
				position: relative;
			}
			.centre .iput .iputinfo input {
				width: 100%;
				height: 25px;
				border: 0;
				background-color: #e9f0f4;
				border-radius: 25px;
				padding-left: 28px;
				font-size: 14px;
			}
			.centre .iput .iputinfo span {
				position: absolute;
				left: 8px;
				top: 6px;
				width: 13px;
				height: 13px;
				background:url(../../images/ss.png);
				background-size:100% 100%;
			}
			.mui-bar .mui-icon {
				font-size: 38px;
				padding-top:3px;
				font-weight: 700;
			}
			.centre .fenge {
				width: 100%;
				height: 16px;
				background-color: #e9f0f4;
				margin-top: 50px;
				position: fixed;
			}
			
			.centre .linkman {
				background-color: #fff;
			}
			.centre .linkman .head{
				width: 100%;
				height: 35px;
				line-height: 35px;
				color: #47BAFE;
				display: flex;
				position: fixed;
				top: 110px;
				background-color: #fff;
				border-bottom: 1px solid #f3f3f3;
			}
			.centre .linkman .head span {
				text-align: center;
				flex: 1;
				overflow: hidden
			}
			.centre .linkman ul {
				border-top: 1px solid #f3f3f3;
				padding-top: 100px;
			}
			.centre .linkman ul li{
				display: flex;
				height: 50px;
				align-items: center;
			}
			.centre .linkman ul li span {
				flex: 1;
				text-align: center;
			}
			.centre .linkman ul li .touxiang img {
				height: 34px;
				border-radius: 17px;
				margin-top: 6px;
			}
			.centre .linkman ul li .star img{
				width: 15px;
				height: 15px;
				margin-top: 2px;
			}
			
			#topPopover {
				position: fixed;
			}
			#topPopover .mui-scroll-wrapper{
				margin-top: 5px;
			}
			.mui-popover.mui-active {
				height: 100px;
				width: 130px;
			}
			#topPopover .mui-scroll li{
				height: 30px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#topPopover .mui-scroll li span {
				margin-right: 10px;
			}
		</style>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">客户列表</h1>
			<a class="mui-icon mui-icon-plusempty  mui-pull-right" href="#topPopover"></a>
		</header>
		<div class="centre mui-content">
			<div class="iput">
				<div class="iputinfo">
					<span></span>
					<input placeholder="按照姓名或手机号搜索"/>
				</div>
			</div>
			<div class="fenge"></div>
			<div class="linkman" >
				<div class="head">
					<span></span>
					<span>姓名</span>
					<span>灵豹分</span>
					<span >资产</span>
					<span>上次互动</span>
					<span>星标</span>
				</div>
				<ul id="users"></ul>
			</div>
		</div>
		
		<div id="topPopover" class="mui-popover " style="display: block; top: 55px;left: 110px;">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<span class="mui-icon-extra mui-icon-extra-addpeople"></span>
							<a href="#">新增客户</a>
						</li>
						<li class="mui-table-view-cell">
							<span class="mui-icon-extra mui-icon-extra-topic"></span>
							<a href="#">批量导入</a></li>
						<li class="mui-table-view-cell">
							<span class="mui-icon-extra mui-icon-extra-sweep"></span>
							<a href="#">扫描名片</a></li>
					</ul>
				</div>
			</div>
		</div>
				
		<script type="text/html" id="userlist">
			{{each DATASET as value}}
				<li onclick="ctEvent.goToDetail('{{value.id}}')">
					<span class="touxiang">
						<img src="{{value.img}}">
					</span>
					<span>{{value.UserName}}</span>
					<span>{{value.Average}}</span>
					<span>{{value.Level}}</span>
					<span>{{value.Data}}</span>
					<span class="star" id="star">
						<img src="../../images/kx.png" alt="" id="starimg">
					</span>
				</li>
			{{/each}}
		</script>	


		<script type="text/javascript">
			script();
		</script>

				// 	// 	return;
				// 	// }
				// 	render("#users", "userlist", request);
				// 	})
				

				//request("../../data/userlist.json", {}, function(request) {

					});
				}
			}
		</script>
	</body>

</html>
