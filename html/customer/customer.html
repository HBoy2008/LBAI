<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/font-awesome.min.css']);
		</script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			.mui-content {
				background-color: #e9f0f4 ;
			}
			.searchinfo {
				width: 100%;
				height: 50px;
				background-color: #fff;
				display: flex;
				align-items: center;	
				justify-content: center;
				position: fixed;
			}
			.mui-content .mui-indexed-list-search{
				width: 90%;
				height: 23px;
				border-radius: 22px;
				border: 0;
				display: flex;
				align-items: center;
				color: #a6bfcd; 
				z-index: 0;
			}
			.mui-content .mui-indexed-list-search .mui-placeholder,
			.mui-content .mui-indexed-list-search .mui-icon-search {
				color: #a6bfcd; 
			}
			.mui-search .mui-placeholder {
				height: 25px;
				line-height: 22px;
			}
			.mui-search:before {
				margin-top: -10px;
			}
			.mui-input-row.mui-search .mui-icon-speech {
				top:-1px;
			}
			.mui-input-row.mui-search .mui-icon-clear {
				top: 2px;
				right: -4px;
			}
			.mui-indexed-list-search input {
				background-color: #e9f0f4;
				color: #a6bfcd; 
				margin: 0;
			}
			.mui-bar .mui-icon {
				font-size: 38px;
				padding-top:3px;
				font-weight: 700;
			}
			.mui-content .linkman {
				background-color: #fff;
				margin-top: 50px;
				width: 100%;
			}
			.mui-content .linkman .gehe {
				width: 100%;
				height: 10px;
				background-color:#e9f0f4;
				position: fixed;
			}
			.mui-content .linkman .head{
				width: 100%;
				height: 35px;
				line-height: 35px;
				color: #47BAFE;
				display: flex;
				justify-content: center;
				position: fixed;
				top: 104px;
				background-color: #fff;
				border-bottom: 1px solid #c0d3df;
			}
			.mui-content .linkman .head span {
				text-align: center;
				flex: 1;
				overflow: hidden;
				position: relative;
				text-align: center;
			}
			.mui-content .linkman .head span  p {
				display: inline-block;
				width: 7px;
				height: 5px;
				background:url(../../images/xxia.png) no-repeat;
				background-size: 100% 100%;
				margin: 0;
			}
			.mui-content .linkman ul {
				padding-top: 45px;
			}	
			.mui-content .linkman ul li{
				display: flex;
				height: 50px;
				align-items: center;
			}
			.mui-content .linkman ul li span {
				flex: 1;
				text-align: center;
			}
			.mui-content .linkman ul li .touxiang img {
				height: 34px;
				border-radius: 17px;
				margin-top: 6px;
			}
			.mui-content .linkman ul li .star img{
				width: 15px;
				height: 15px;
				margin-top: 2px;
			}
			
			
			
			
			
			#topPopover {
				position: fixed;
			}
			#topPopover .mui-scroll-wrapper{
				margin-top: 5px;
			}
			.mui-popover.mui-active {
				height: 100px;
				width: 130px;
				background-color: white;
				display: block;
				top: 45px !important;
			}
			#topPopover .mui-scroll li{
				height: 30px;
				display: flex;
				background-color: white;
				justify-content: center;
				align-items: center;
			}
			#topPopover .mui-scroll li span {
				margin-right: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">客户列表</h1>
			<a class="mui-icon mui-icon-plusempty  mui-pull-right" href="#topPopover"></a>
		</header>
		<div class="mui-content">
			<div class="searchinfo">
				<div class="mui-indexed-list-search mui-input-row mui-search" >
					<input id="inpt" type="search" class="mui-input-clear mui-indexed-list-search-input mui-input-speech" placeholder="搜索">
				</div>
			</div>
			<div class="linkman">
				<div class="gehe"></div>
				<div class="head">
					<span></span>
					<span>姓名</span>
					<span id="lingbao">灵豹分<p></p></span>
					<span id="zichan">资产 <p></p></span>
					<span id="time">上次互动<p></p></span>
					<span>星标</span>
				</div>
				<ul id="users"></ul>
			</div>
		</div>
			
		<div id="topPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<span class="mui-icon-extra mui-icon-extra-addpeople"></span>
							<span>新增客户</span>
						</li>
						<li class="mui-table-view-cell" id="batch">
							<span class="mui-icon-extra mui-icon-extra-topic"></span>
							<span>批量导入</span>
						</li>
						<li class="mui-table-view-cell">
							<span class="mui-icon-extra mui-icon-extra-sweep"></span>
							<span>扫描名片</span>
						</li>
					</ul>
				</div>
			</div>
		</div>	

		<script type="text/html" id="userlist">
			{{each DATASET as value}}
				<li>
					<span class="touxiang"  onclick="ctEvent.goToDetail('{{value.id}}')">
						<img src="{{value.img}}">
					</span>
					<span onclick="ctEvent.goToDetail('{{value.id}}')">{{value.UserName}}</span>
					<span onclick="ctEvent.goToDetail('{{value.id}}')">{{value.Average}}</span>
					<span onclick="ctEvent.goToDetail('{{value.id}}')">{{value.Level}}</span>
					<span onclick="ctEvent.goToDetail('{{value.id}}')">{{value.Data}}</span>
					<span>
						<img src="../../images/kx.png" alt="" class="star">
					</span>
				</li>
			{{/each}}
		</script>	


		<script type="text/javascript">
			script(["../../js/mui.indexedlist2.js"]);
		</script>
		<!-- <script type="text/javascript">
			script();
		</script> -->
		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				//calc hieght
				// list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
			});
			mui.ready(function() {
			// mui.plusReady(function () {
				//request("../../data/userlist.json", {}, function(request) {
				requestJsonFile("../../data/userlist.json", {}, function(request) {
					//log(request);
					if(request[SysConstants.DATASET_KEY].length == 0){
						openNew("customer_none_data.html");
					} else {
						render("#users", "userlist", request);
					}
				})
				
				
			})
			
			//搜索框功能
			var uls=document.getElementById("users"); 			
			var lis = uls.getElementsByTagName("li")
			var inpt = document.getElementById('inpt');
			inpt.addEventListener('keyup',function(){
				var inval = inpt.value;
				for(var i=0;i<lis.length;i++){
					var paraStr = lis[i].innerText
					if(paraStr.indexOf(inval) < 0){
						lis[i].style.display="none";
					}else {
						lis[i].style.display="flex";
					}
				}
				
			})
			
			// 实现点击星标进行切换
			// var xing= document.getElementsByClassName("star");
			// // console.log(xing)
			// for(var i = 0;i < xing.length;i++){
			// 	console.log(xing[i])
			// xing[i].addEventListener("tap", function() {
			
			
			// }
			
			
			
			
			
			
			
			
			
			
			
			// 灵豹分排序
			var fen = document.getElementById("lingbao");
			var zi = document.getElementById("zichan");
			var data = document.getElementById("time");
			fen.addEventListener('tap',function(){
				var a = 0;
				if(a == 0){
					for(var i=0;i<lis.length;i++){
						for(var j=0;j<lis.length-1-i;j++){
							if( Number(lis[j].querySelectorAll("span")[2].innerHTML) < Number(lis[j+1].querySelectorAll("span")[2].innerHTML)){
									var t = lis[j+1].innerHTML;
									lis[j+1].innerHTML = lis[j].innerHTML;
									lis[j].innerHTML = t;
							}
						}
					}
					a = 1;
				}else if(a == 1){
					for(var i=0;i<lis.length;i++){
						for(var j=0;j<lis.length-1-i;j++){
							if( Number(lis[j].querySelectorAll("span")[2].innerHTML)> Number(lis[j+1].querySelectorAll("span")[2].innerHTML)){
									var t = lis[j+1].innerHTML;
									lis[j+1].innerHTML = lis[j].innerHTML;
									lis[j].innerHTML = t;
							}
						}
					}
					a = 0;
				}
			})
			//资产排序
			zi.addEventListener('tap',function(){
				for(var i=0;i<lis.length;i++){
					for(var j=0;j<lis.length-1-i;j++){
						if( String(lis[j].querySelectorAll("span")[3].innerHTML) > String(lis[j+1].querySelectorAll("span")[3].innerHTML)){
								var t = lis[j+1].innerHTML;
								lis[j+1].innerHTML = lis[j].innerHTML;
								lis[j].innerHTML = t;
						}
					}
				}
			})
			//互动时间排序
			data.addEventListener('tap',function(){
				for(var i=0;i<lis.length;i++){
					for(var j=0;j<lis.length-1-i;j++){
						if( String(lis[j].querySelectorAll("span")[4].innerHTML) < String(lis[j+1].querySelectorAll("span")[4].innerHTML)){
								var t = lis[j+1].innerHTML;
								lis[j+1].innerHTML = lis[j].innerHTML;
								lis[j].innerHTML = t;
						}
					}
				}
			})
			
			
			//菜单批量导入
			var batch = document.getElementById('batch');
			batch.addEventListener('tap',function(){
				openNew("customerDiagnosis.html");
			})
			
			
			
			
			var ctEvent = {
				goToDetail: function(id) {
					//alert(id);
					openNew("../customer/customerDetailInfo.html", {
						field: "customerId",
						custId: id,
						backid: "customer/customer.html"
					});
				}
			}
		</script>
	</body>

</html>
