<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link();
		</script>
		<style type="text/css">
			html,body{
				background-color: #fff;
			}
			* {
				padding: 0;
				margin: 0;
			}
			.centre {
				margin-bottom: 50px;
			}
			.centre .iput {
				width: 100%;
				height: 50px;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #fff;
			}
			.centre .iput .iputinfo{
				width: 90%;
				position: relative;
			}
			.centre .iput .iputinfo input {
				width: 100%;
				height: 25px;
				border: 0;
				background-color: #e9f0f4;
				border-radius: 25px;
				padding-left: 28px;
				font-size: 14px;
				border-radius: 25px;

			}
			.centre .iput .iputinfo span {
				position: absolute;
				left: 8px;
				top: 6px;
				width: 13px;
				height: 13px;
				background:url(../../images/ss.png);
				background-size:100% 100%;
			}
			.centre .linkman {
				width: 100%;
			}
			.centre .linkman .list {
				width: 100%;
				padding-left: 20px;
				font-weight: 700;
				font-size: 18px;
				background-color: #e9f0f4;
			}
			.centre .linkman ul li{
				border-bottom: 1px solid #ccc;
				margin: 0 14px;
				height: 50px;
			}
			.centre .linkman ul li:last-child{
				border: none;
			}
			 .centre .linkman ul li .mui-checkbox input{
				position: absolute;
				top:14px;
				left:2px;
			}
			 .centre .linkman label {
				 padding-left: 30px;
				 padding-top: 8px;
			 }
			.centre .linkman label .mui-media-object{
				margin:0 15px 0 10px;
				border-radius: 17px;
				width: 34px;
				height: 34px;
			}
			.centre .linkman label .mui-media-body{
				font-size: 15px;
				color: #000000;
				height: 40px;
			}
			.centre .linkman label .mui-media-body p{
				margin-top: 5px;
				font-size: 12px;
				color: #ccc;
			}
			nav {
				width: 10px;
				height: 280px;
				background:url(../../images/zm.png) no-repeat;
				background-size: 100% 100%;
				position: absolute;
				top: 120px;
				right: 0;
				z-index: 99;
			}
			footer {
				width: 100%;
				height: 50px;
				position: fixed;
				bottom: 0;
				background-color: #fff;
				z-index: 99;
			}
			footer .mui-input-row.mui-checkbox.mui-left input{
				position: absolute;
			    top: 14px;
				left: 16px;
			}
			footer .mui-input-row span {
				margin-left: 45px;
				font-size: 18px;
			}
			footer button {
				border: 0;
				width: 100px;
				height: 50px;
				float: right;
				border-radius: 25px 0 0 25px;
				background-color: #47BAFE;
				color: #fff;
				font-size: 16px;
			}
			footer span:nth-of-type(1){
				line-height: 50px;
				color: #47BAFE;
				font-size: 16px;
			}
			footer span:nth-of-type(2) {
				color: #ccc;
				float: right;
				line-height: 50px;
				margin-right: 15px;
				font-size: 14px;
			}
			
		</style>
	</head>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">通讯录导入</h1>
		</header>
		<div class="centre mui-content" id="pullrefresh"">
			<div class="iput">
				<div class="iputinfo">
					<span></span>
					<input type="" placeholder="搜索"/>
				</div>
			</div>
			<div class="linkman" id="weiinfo"></div>
		</div>
		<nav></nav>
		<footer>
				<div class="mui-input-row mui-checkbox mui-left">
					<span id="all">全选</span>
				  <input name="checkbox2" value="Item 1" type="checkbox" id="boxid">
				  <button type="button">导入</button>
				  <span>已选择 100 人</span>
				</div>
		</footer>
		
	<script type="text/html" id="weitamplate">
		{{each DATASET as value}}
		<div class="list">{{value.LetterID}}</div>
			<ul class="mui-table-view">
			{{each value.User as value}}
				<li>
					<div class="mui-input-row mui-checkbox mui-left">
					  <label>
						  <img class="mui-media-object mui-pull-left" src="{{value.img}}">
						  <div class="mui-media-body">
							{{value.UserName}}								
						  	<p class='mui-ellipsis'>{{value.Number}}</p>
						  </div>
					  </label>
					  <input name="checkbox1"  type="checkbox">
					</div>
				</li>
			{{/each}}
			</ul>
		{{/each}}	

	</script>		
		
	<script type="text/javascript">
		script();
	</script>
	
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			request("../../data/phone.json", {}, function(request) {
				log(request);
				// if(r.SysConstants.ERROR_CODE_KEY == -1) {
				// 	appUI.showTopTip(r.DATASET);
				// 	return;
				// }
				render("#weiinfo", "weitamplate", request);
				})
		
			var box = document.getElementById("boxid");
			var chek = document.getElementsByName("checkbox1");
			box.addEventListener("tap", function() {
				if(box.checked == true){
					for(var i=0;i<chek.length;i++){
						chek[i].checked = false
					}
				}else {
					for(var i=0;i<chek.length;i++){
						chek[i].checked = true	
					}
				}		
			})
			//子复选框有一个没有选中 全选框就没有选中
			// for(var i=0;i<chek.length;i++){
			// 	chek[i].addEventListener("tap", function() {
			// 		if(!this.checked){
			// 			box.checked = false 
			// 		}
			// 	})
			// }
		})
		
	</script>
	<body>
		
	</body>

</html>
