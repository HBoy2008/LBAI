<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

			.float-m9{margin: 0 auto; width:90%;}
			.clear2{margin: 2px 0;}
			.clear5{margin: 5px 0;}
			.clear10{margin: 5px 0;}
			label,i {color: #5A5A5A; font-size: 0.75rem;}
			.input_m9 {width:90% !important; margin-bottom: 0 !important;border:0 !important;}
			.input_m12 {width:100% !important; margin-bottom: 0 !important;border:0 !important;}
			.male_div label {padding:0 10px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">

					<div class="clear5"></div>

					<div class="clear5"></div>
					<hr class="float-m9" style="border:0.5px solid #EAE7E7;"/>
					<div class="clear5"></div>
					<div class="float-m9" style="line-height: 30px;vertical-align: middle;">
						<label style="line-height: 30px;vertical-align: middle;">微信号</label>
						<input name="wechat_no" style="width:86% !important;" class="mui-input-clear input_m9" type="text" />
					</div>
				</div>
				<div class="border-solid card-dash" id="person_info" >

					<div class="clear5"></div>
					<hr class="float-m9" style="border:1px solid #EAE7E7;"/>

								<i class="mui-icon fa fa-male i_blue"></i><label class="i_blue">男</label><i style="margin-left: 20px;" class="mui-icon fa fa-female"></i><label>女</label>
							</div>
							<input name="sex" type="hidden" />
						</div>
					</div>
					<div class="clear5"></div>
					<hr class="float-m9" style="border:1px solid #EAE7E7;"/>
					<div class="clear5"></div>
					
					<div class="div_birthday float-m9">
						<div class="float-m9" style="line-height: 30px;vertical-align: middle;">
							<label style="line-height: 30px;vertical-align: middle;">出生年月</label>
							<div class="male_div" style="display: inline-block;margin-left: 15px;">
								<input name="wechat_no" class="mui-input-clear input_m12" type="date" />
							</div>
						</div>
					</div>

							<div class="male_div " style="display: inline-block;margin-left: 15px;">
								<a id='region' class="mui-col-xs-9 mui-pull-left">
									<span class="cor-999">请选择</span>
								</a>
							</div>
						</div>
					</div>
					<div class="clear5"></div>
					<hr class="float-m9" style="border:1px solid #EAE7E7;"/>
					<div class="clear5"></div>
				</div>
			</div>
			<div id='regionbox' class="ui-alert"></div>

	</body>
</html>
