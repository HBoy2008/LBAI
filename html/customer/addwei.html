<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link();
		</script>
		<style type="text/css">
			html,body{
				background-color: #fff;
			}
			* {
				padding: 0;
				margin: 0;
			}
			.centre {
				width: 100%;
				margin-top: 40px;
				margin-bottom: 50px;
			}
			.centre .iput {
				width: 100%;
				height: 50px;
				border: 1px solid #ccc;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #fff;
				position: relative;
			}
			.centre .iput input {
				width: 90%;
				height: 25px;
				border: 0;
				background:url(../../images/ssk.png);
				background-size:100% 100%;
				padding-left: 25px;
				font-size: 14px;
			}
			.centre .iput span {
				position: absolute;
				left: 29px;
				top: 18px;
				width: 13px;
				height: 13px;
				background:url(../../images/ss.png);
				background-size:100% 100%;
			}
			.centre .linkman {
				width: 100%;
			}
			.centre .linkman .list {
				width: 100%;
				background-color: powderblue;
				padding-left: 20px;
				font-weight: 700;
			}
			.centre .linkman ul li{
				border-bottom: 2px dashed #000;
				margin: 0 10px;
				padding: 0;
				height: 50px;
			}
			.centre .linkman ul li:last-child{
				border: none;
			} 
			 .centre .linkman li input{
				position: absolute;
				top:11px;
				margin-left: -22px;
			}
			 .centre .linkman label {
				 padding-left: 30px;
				 padding-top: 8px;
			 }
			.centre .linkman label .mui-media-object{
				margin:0 20px 0 10px;
				border-radius: 17px;
				width: 34px;
				height: 34px;
			}
			.centre .linkman label .mui-media-body{
				font-size: 15px;
				color: #000000;
				height: 40px;
			}
			.centre .linkman label .mui-media-body p{
				margin-top: 5px;
				font-size: 12px;
				color: #ccc;
			}
			nav {
				width: 10px;
				height: 280px;
				background:url(../../images/zm.png) no-repeat;
				background-size: 100% 100%;
				position: absolute;
				top: 120px;
				right: 0;
			}
			footer {
				width: 100%;
				height: 50px;
				position: fixed;
				background-color: #fff;
				bottom: 0;
				z-index: 99;
			}
			footer .mui-input-row.mui-checkbox.mui-left input{
				position: absolute;
			    top: 10px;
			}
			footer .mui-input-row span {
				margin-left: 60px;
				font-size: 18px;
			}
			footer button {
				border: 0;
				width: 100px;
				height: 50px;
				float: right;
				border-radius: 25px 0 0 25px;
				background-color: #47BAFE;
				color: #fff;
				font-size: 16px;
			}
			footer span:nth-of-type(1){
				line-height: 50px;
				color: #47BAFE;
				font-size: 16px;
			}
			footer span:nth-of-type(2) {
				color: #ccc;
				float: right;
				line-height: 50px;
				margin-right: 15px;
				font-size: 14px;
			}
		</style>
	</head>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">微信导入</h1>
		</header>
		<div class="centre" id="pullrefresh">
			<div class="iput">
				<span></span>
				<input placeholder="搜索"/>
			</div>
			<div class="linkman" id="weiinfo"></div>
		</div>
		<nav></nav>
		<footer>
				<div class="mui-input-row mui-checkbox mui-left">
					<span id="all">全选</span>
				  <input name="checkbox2" value="Item 1" type="checkbox" id="boxid">
				  <button type="button" id="daobtn">导入</button>
				  <span>已选择 100 人</span>
				</div>
		</footer>
		
		
		
		
		
		
	<script type="text/html" id="weitamplate">
		{{each DATASET as value}}
		<div class="list">{{value.LetterID}}</div>
		<ul class="mui-table-view">

			{{each value.User as value}}
					<li>
						<div class="mui-input-row mui-checkbox mui-left">
						  <label>
							  <img class="mui-media-object mui-pull-left" src="../../images/defuser.jpg">
							  <div class="mui-media-body">
								{{value.WeixinName}}								
								<p class='mui-ellipsis'>微信号:{{value.weixinNumber}}</p>
							  </div>
						  </label>
						  <input name="checkbox1" value="Item 1" type="checkbox">
						</div>
					</li>	
			{{/each}}
			</ul>

		{{/each}}


	</script>	
		
		
	<script type="text/javascript">
		script();
	</script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			request("../../data/weixin.json", {}, function(request) {
				log(request);
				// if(r.SysConstants.ERROR_CODE_KEY == -1) {
				// 	appUI.showTopTip(r.DATASET);
				// 	return;
				// }
				render("#weiinfo", "weitamplate", request);
				})
		
			var box = document.getElementById("boxid");
			var btn = document.getElementById("daobtn");
			var chek = document.getElementsByName("checkbox1");
			btn.addEventListener("tap", function() {
				openNew("AssociatedUser.html")
			})

			box.addEventListener("tap", function() {
				if(box.checked == true){
					for(var i=0;i<chek.length;i++){
						chek[i].checked = false
					}
				}else {
					for(var i=0;i<chek.length;i++){
						chek[i].checked = true	
					}
				}		
			})
			//子复选框有一个没有选中 全选框就没有选中
			// for(var i=0;i<chek.length;i++){
			// 	chek[i].addEventListener("tap", function() {
			// 		if(!this.checked){
			// 			box.checked = false 
			// 		}
			// 	})
			// }
		})
		
	</script>
	<body>
		
	</body>

</html>
