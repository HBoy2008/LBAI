<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<title>LingPowerAI</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link();
		</script>
		<style type="text/css">
			.mui-table-view-cell {
				padding: 0px;
			}
			.mui-table-view-cell:first-child {
				padding-top: 5px;
			}
			
			.mui-table-view-cell:after {
				height: auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" style="color:white;">服务</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper" id="pullrefresh">
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<li id="prodRecoButton" class="mui-table-view-cell">
						<div>
							<img src="../../images/services/prodReco.png">
						</div>
					</li>
					<li id="newsShareButton" class="mui-table-view-cell">
						<div>
							<img src="../../images/services/newsShare.png">
						</div>
					</li>
					<li id="aiEvaluationButton" class="mui-table-view-cell">
						<div>
							<img src="../../images/services/aiEvaluation.png">
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			script();
		</script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
			
				//获取操作按钮对象
				var prodRecoButton = document.getElementById("prodRecoButton");
				var newsShareButton = document.getElementById("newsShareButton");
				var aiEvaluationButton = document.getElementById("aiEvaluationButton");
			
				//绑定[产品推荐]事件
				prodRecoButton.addEventListener("tap", function() {
					// openNew("addressbook.html");
					mui.alert("【产品推荐】功能暂未开放,敬请期待!");
				});
			
				//绑定[资讯分享]事件
				newsShareButton.addEventListener("tap", function() {
					// openNew("addwei.html");
					mui.alert("【资讯分享】功能暂未开放,敬请期待!");
				})
			
				//绑定[智能评测]事件
				aiEvaluationButton.addEventListener("tap", function() {
					// openNew("addwei.html");
					mui.alert("【智能评测】功能暂未开放,敬请期待!");
				})
			});
		</script>
	</body>

</html>
